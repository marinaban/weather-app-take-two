<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Lato&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div
      class="container-fluid"
      style="background-image: url('img/world-at-night.jpg')"
    >
      <div class="container">
        <!--search bar-->

        <div class="row justify-content-center">
          <div class="col-8 my-5">
            <form class="input-group">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Enter city here"
                id="enter-city"
              />
              <button type="submit" class="btn btn-primary btn-sm ml-1">
                <i class="bi bi-search mpl-2 pr-2"></i> Search
              </button>
              <button
                type="submit"
                class="btn btn-primary btn-sm ml-4"
                id="current-location"
              >
                <i class="bi bi-search"></i>My Location
              </button>
            </form>
          </div>
        </div>
        <!-- second row-->
        <div class="row mt-4">
          <div class="col-3 border days-columns p-3">
            <h5>Monday</h5>
            <img src="img/weather (3).png" alt="" width="40" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>
          <div class="col-6 border p-4">
            <h1>Split</h1>
            <div id="date"></div>
            <h3>
              <span id="temperature">12</span>°C|F
              <img
                src="img/thermometer.png"
                alt="temperature"
                width="25"
                class="termometer"
              />
            </h3>
            <p>
              <img src="img/sun.png" alt="sunrise" width="40" />
              Clear <br />
              <img src="img/humidity.png" alt="humidity" width="15" />
              humidity: <span id="humidity"></span>% <br />
              <img src="img/wind (1).png" alt="windy" width="15" /> wind:
              <span id="wind"></span>km/h
              <br />
            </p>
          </div>
          <div class="col-3 border days-columns p-3">
            <h5>Tuesday</h5>
            <img src="img/weather (5).png" alt="" width="30" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>
        </div>
        <!--third row-->
        <div class="row">
          <div class="col-4 border days-columns p-3">
            <h5>Wednesday</h5>
            <img src="img/weather (3).png" alt="" width="40" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>
          <div class="col-4 border days-columns p-3">
            <h5>Thursday</h5>
            <img src="img/snow.png" alt="" width="30" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>
          <div class="col-4 border days-columns p-3">
            <h5>Friday</h5>
            <img src="img/sun.png" alt="sunrise" width="30" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
