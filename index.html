<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Lato&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div
      class="container-fluid"
      style="background-image: url('img/world-at-night.jpg')"
    >
      <div class="container">
        <!--search bar-->
        <div class="row justify-content-center">
          <div class="col-8 mt-5 mb-3">
            <form class="input-group">
              <input
                type="text"
                class="form-control form-control-sm"
                style="background-color: rgba(255, 228, 196, 0)"
                placeholder="Enter city here"
                id="enter-city"
              />
              <button
                type="submit"
                class="btn btn-outline-warning btn-sm ml-2"
                style="background-color: rgba(255, 228, 196, 0.05)"
              >
                <i class="bi bi-search pr-1"></i>🔍
              </button>
            </form>
          </div>
        </div>
        <!-- second row-->
        <div class="row mt-4">
          <div
            class="col-3 border days-columns p-3"
            style="background-color: rgba(255, 228, 196, 0.05)"
          >
            <h5>Monday</h5>
            <img src="img/weather (3).png" alt="" width="40" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>

          <div
            class="col-6 border px-4 pt-4"
            style="background-color: rgba(255, 228, 196, 0.05)"
          >
            <h1>City</h1>
            <div class="row">
              <div class="col-6">
                <div id="date" class="date"></div>
                <span id="temperature" class="current-temperature-number"
                  >0</span
                >

                <ul class="degree">
                  <li>
                    <a href="#" id="celsius" class="active">° C</a> |
                    <a href="#" id="fahrenheit">F</a>
                    <img
                      src="img/thermometer.png"
                      alt="temperature"
                      width="20"
                      class="termometer-icon"
                    />
                  </li>
                  <li>
                    <div class="max-min-temperature">
                      <span id="min-temperature">0</span>° |
                      <span id="max-temperature">0</span>°
                    </div>
                  </li>
                </ul>

                <ul class="current-details">
                  <li>
                    <img src="img/humidity.png" alt="humidity" width="15" />
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li>
                    <img src="img/wind (1).png" alt="windy" width="15" /> Wind:
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>
              <div class="col-6 icon">
                <img src="" width="100" id="icon" />
                <p class="weather-description" id="description"></p>
              </div>
            </div>
          </div>

          <div
            class="col-3 border days-columns p-3"
            style="background-color: rgba(255, 228, 196, 0.05)"
          >
            <h5>Tuesday</h5>
            <img src="img/weather (5).png" alt="" width="30" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>
        </div>
        <!--third row-->
        <div class="row">
          <div
            class="col-4 border days-columns p-3"
            style="background-color: rgba(255, 228, 196, 0.05)"
          >
            <h5>Wednesday</h5>
            <img src="img/weather (3).png" alt="" width="40" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>

          <div
            class="col-4 border days-columns p-3"
            style="background-color: rgba(255, 228, 196, 0.05)"
          >
            <h5>Thursday</h5>
            <img src="img/snow.png" alt="" width="30" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>

          <div
            class="col-4 border days-columns p-3"
            style="background-color: rgba(255, 228, 196, 0.05)"
          >
            <h5>Friday</h5>
            <img src="img/sun.png" alt="sunrise" width="30" />
            12°C <br />
            15° <br />
            5°
            <div class="details">Details</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
