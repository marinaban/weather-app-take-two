<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Lato&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div
      class="container-fluid"
      style="background-image: url('img/world-at-night.jpg'); height: 635px"
    >
      <div class="container w-50">
        <div class="row">
          <div
            class="col mt-5 p-4"
            style="background-color: rgba(255, 228, 196, 0.1)"
          >
            <!--search bar-->
            <div class="row justify-content-center">
              <div class="col-8 mb-3">
                <form class="input-group">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    style="
                      background-color: rgba(255, 228, 196, 0);
                      color: white;
                    "
                    placeholder="Enter city here"
                    id="enter-city"
                  />
                  <button
                    type="submit"
                    class="btn btn-outline-warning btn-sm ml-2"
                    style="background-color: rgba(255, 228, 196, 0.05)"
                  >
                    <i class="bi bi-search pr-1"></i>üîç
                  </button>
                </form>
              </div>
            </div>
            <h1>City</h1>
            <div class="row">
              <div class="col-6 pl-5">
                <div id="date" class="date">Date</div>
                <span id="temperature" class="current-temperature-number"
                  >0</span
                >

                <ul class="degree">
                  <li>
                    <a href="#" id="celsius" class="active">¬∞ C</a> |
                    <a href="#" id="fahrenheit">¬∞F</a>
                    <img
                      src="img/thermometer.png"
                      alt="temperature"
                      width="20"
                      class="termometer-icon"
                    />
                  </li>
                  <li>
                    <div class="max-min-temperature">
                      <span id="min-temperature">min</span>¬∞ |
                      <span id="max-temperature">max</span>¬∞
                    </div>
                  </li>
                </ul>

                <ul class="current-details">
                  <li>
                    <img src="img/humidity.png" alt="humidity" width="15" />
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li>
                    <img src="img/wind (1).png" alt="windy" width="15" /> Wind:
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>
              <div class="col-6 icon">
                <img src="" width="150" id="icon" />
                <p class="weather-description" id="description"></p>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/marinaban/weather-app-take-two"
            target="_blank"
            >Open-source code</a
          >
          by Marina Baniƒá
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
