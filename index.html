<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Lato&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div
      class="container-fluid"
      style="background-image: url('img/world-at-night.jpg')"
    >
      <div class="container">
        <!--search bar-->

        <div class="row justify-content-center">
          <div class="col-8 mt-5 mb-5">
            <form class="input-group">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Enter city here"
              />
              <button type="submit" class="btn btn-primary btn-sm ml-1">
                <i class="bi bi-search mpl-2 pr-2"></i> Search
              </button>
              <button
                type="submit"
                class="btn btn-primary btn-sm ml-4"
                id="current-location"
              >
                <i class="bi bi-search"></i>My Location
              </button>
            </form>
          </div>
        </div>
        <!-- second row-->
        <div class="row mt-4">
          <div class="col-3 border days-columns p-2"><h5>Monday</h5></div>
          <div class="col-6 border p-4">
            <h1>Split</h1>
            <h3>12Â°C|F</h3>
            <p>
              "small image of the weather" Clear <br />
              "Precipitation image": 0% | "Wind speed image": 2km/h | "Humidity
              image": 22% <br />
            </p>
          </div>
          <div class="col-3 border days-columns p-2">
            <h5>Tuesday</h5>
          </div>
        </div>
        <!--third row-->
        <div class="row">
          <div class="col-4 border days-columns p-2">
            <h5>Wednesday</h5>
          </div>
          <div class="col-4 border days-columns p-2"><h5>Thursday</h5></div>
          <div class="col-4 border days-columns p-2"><h5>Friday</h5></div>
        </div>
      </div>
    </div>
  </body>
</html>
